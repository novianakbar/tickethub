# Docker Compose for local development - PostgreSQL only
services:
  db:
    image: postgres:16-alpine
    container_name: tickethub-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: tickethub
      POSTGRES_PASSWORD: tickethub123
      POSTGRES_DB: tickethub
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tickethub -d tickethub"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: tickethub-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db

volumes:
  postgres_data:
